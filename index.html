        <section class="home home-title">
            <h1>OpenSeadragon PixelColor Example</h1>
        </section>

        <section class="home-about">
            <p>
                Demo of the OpenSeadragon pixel color plugin.
                Code and documentation are available on
                <a href="https://github.com/usnistgov/OpenSeadragonPixelColor">GitHub</a>.
            </p>
        </section>

        <section class="demo">
            <div id="example" class="openseadragon" >
            </div>
            <div class="values">
                <table>
                    <tr>
                        <th>Red</th>
                        <th>Green</th>
                        <th>Blue</th>
                        <th>Alpha</th>
                    </tr>
                    <tr>
                        <td id="red">0</td>
                        <td id="green">0</td>
                        <td id="blue">0</td>
                        <td id="alpha">0</td>
                    </tr>
                </table>
            </div>

            <script type="text/javascript">
                var viewer = new OpenSeadragon.Viewer({
                    id: "example",
                    prefixUrl: "openseadragon/images/",
                    showNavigator: true,
                    wrapHorizontal: false,
                    wrapVertical: false,
                    zoomPerScroll: 1.2,
                    minZoomImageRatio: 0.5,
                    tileSources: ["data/testpattern.dzi"]
                });

                var onMouseTrackerMove = function(event) {
                    var color = viewer.getPixelColor(event.position);
                    var red = color[0];
                    var green = color[1];
                    var blue = color[2];
                    var alpha = color[3];
                    $("#red").text(red);
                    $("#green").text(green);
                    $("#blue").text(blue);
                    $("#alpha").text(alpha);
                };

                var mouseTracker = new OpenSeadragon.MouseTracker({
                    element: example,
                    moveHandler: onMouseTrackerMove
                }).setTracking(true);
            </script>
        </section>
